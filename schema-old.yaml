openapi: 3.1.0
info:
  title: Autodesk ACC API - Project, User and Cost Management
  description: >
    This API specification includes endpoints for creating projects, adding users, managing cost segments,
    cost segment values, cost templates, budgets, and reading existing budget code structures. 
  version: 1.0.0
servers:
  - url: https://developer.api.autodesk.com/
paths:
  /construction/admin/v1/accounts/{accountId}/projects:
    post:
      summary: Create a New Project
      description: >
        Creates a new project for the given Autodesk account. The payload must include at least the project's name and type.
      operationId: createProject
      parameters:
        - name: accountId
          in: path
          description: The Autodesk account ID. User provided field; required.
          required: true
          schema:
            type: string
      requestBody:
        description: Payload for creating a project.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the project. Required.
                type:
                  type: string
                  description: The type or category of the project. Required.
                template:
                  type: object
                  description: Optional template details for project creation. If provided, the project is created based on the specified template.
                  properties:
                    projectId:
                      type: string
                      description: The ID of the template project to use as a basis for the new project.
                    services:
                      type: array
                      description: List of services to copy from the template project. If not provided, all services are copied.
                      items:
                        type: string
                        description: The service name to copy from the template (e.g., "docs", "cost", "schedule").
                    copyProjectUsers:
                      type: boolean
                      description: Indicates whether to copy users from the template project. Default is false.
                      default: false
                    copyFolderPermissions:
                      type: boolean
                      description: Indicates whether to copy folder permissions from the template project. Default is false.
                      default: false
              required:
                - name
                - type
            example:
              name: Project from template An 1
              type: Hospital
              template:
                projectId: swdsdsd
                services: ["docs", "cost"]
                copyProjectUsers: true
                copyFolderPermissions: false
      responses:
        "201":
          description: Project created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the created project.
                  name:
                    type: string
                    description: The name of the created project.
                  status:
                    type: string
                    description: The creation status.
              example:
                id: abc123
                name: Project from template An 1
                status: created
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
    get:
      summary: Retrieve Projects for an Account
      description: >
        Retrieves a list of projects for a given Autodesk account. This endpoint provides project details such as the unique identifier, name, and current status.
      operationId: getProjectsForAccount
      parameters:
        - name: accountId
          in: path
          description: The Autodesk account ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of projects.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The unique identifier of the project.
                    name:
                      type: string
                      description: The name of the project.
                    status:
                      type: string
                      description: The current status of the project.
              example:
                - id: "proj_123"
                  name: "Project Alpha"
                  status: "active"
                - id: "proj_456"
                  name: "Project Beta"
                  status: "inactive"
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
  /construction/admin/v1/projects/{projectId}/users:
    post:
      summary: Add a New User to Project
      description: >
        Adds a new user to a specified project. The payload must include the user's email, product access details, and optionally the role IDs (not role objects).
      operationId: addUserToProject
      parameters:
        - name: projectId
          in: path
          description: The Autodesk project ID. Required.
          required: true
          schema:
            type: string
      requestBody:
        description: Payload for adding a user to the project.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The email address of the user to add. Required.
                products:
                  type: array
                  description: >
                    List of product access configurations. Each entry should have a product key and the desired access level. Required.
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                        description: The product key. Inform the user the possible values are autoSpecs, build, cost, designCollaboration, docs, insight, modelCoordination, projectAdministration, and takeoff. Required.
                      access:
                        type: string
                        description: The access level (possible values "administrator", "member", or "none"). Inform the user of the possible access levels. Required.
                roleIds:
                  type: array
                  description: |
                    (Optional) Array of role IDs to assign to the user. Note: Pass role IDs, not role names.
                  items:
                    type: string
              required:
                - email
                - products
            example:
              email: user@example.com
              products:
                - key: docs
                  access: administrator
                - key: takeoff
                  access: none
              roleIds:
                - 7009862b-39be-4ccd-9f87-92ecb1d6bdb4
      responses:
        "201":
          description: User added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    description: The unique identifier of the project user.
                  status:
                    type: string
                    description: The addition status.
              example:
                userId: user_456
                status: added
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
    get:
      summary: List Users in a Project
      description: >
        Retrieves a list of all users in a specified project. This endpoint provides details for each user including 
        their ID, name, email, company, and the roles assigned to them.
      operationId: getProjectUsers
      parameters:
        - name: projectId
          in: path
          description: The project ID.
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of users to return per page.
          required: false
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          description: The offset for pagination.
          required: false
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: A list of users in the project.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        description: The current offset for pagination.
                      limit:
                        type: integer
                        description: The maximum number of users returned per page.
                      totalResults:
                        type: integer
                        description: The total number of users in the project.
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The unique identifier of the user.
                        name:
                          type: string
                          description: The full name of the user.
                        email:
                          type: string
                          description: The email address of the user.
                        company:
                          type: string
                          description: The company the user belongs to.
                        status:
                          type: string
                          description: The status of the user in the project.
                        products:
                          type: array
                          description: List of products the user has access to.
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                                description: The product key.
                              access:
                                type: string
                                description: The access level for the product.
                        roles:
                          type: array
                          description: List of roles assigned to the user.
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                description: The role ID.
                              name:
                                type: string
                                description: The role name.
              example:
                pagination:
                  offset: 0
                  limit: 100
                  totalResults: 2
                results:
                  - id: "user_123"
                    name: "John Doe"
                    email: "john.doe@example.com"
                    company: "Acme Construction"
                    status: "active"
                    products:
                      - key: "docs"
                        access: "administrator"
                      - key: "cost"
                        access: "member"
                    roles:
                      - id: "7009862b-39be-4ccd-9f87-92ecb1d6bdb4"
                        name: "Project Admin"
                  - id: "user_456"
                    name: "Jane Smith"
                    email: "jane.smith@example.com"
                    company: "Best Architects"
                    status: "active" 
                    products:
                      - key: "docs"
                        access: "member"
                    roles:
                      - id: "8709862b-39be-4ccd-9f87-92ecb1d6bdb5"
                        name: "Document Manager"
        "400":
          description: Bad Request – The input parameters are invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "403":
          description: Forbidden – The user does not have permission to access this resource.
        "404":
          description: Not Found – The specified project was not found.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
  /construction/admin/v1/projects/{projectId}/users/{userId}:
    patch:
      summary: Update a User in a Project
      description: >
        Updates a user's access and role in a project. The payload may include product access details and/or role IDs to assign.
      operationId: updateProjectUser
      parameters:
        - name: projectId
          in: path
          description: The project ID.
          required: true
          schema:
            type: string
        - name: userId
          in: path
          description: The user ID to update.
          required: true
          schema:
            type: string
      requestBody:
        description: Payload for updating a user in the project.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  description: >
                    List of product access configurations to update. Each entry should have a product key and the desired access level.
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                        description: The product key. Possible values are autoSpecs, build, cost, designCollaboration, docs, insight, modelCoordination, projectAdministration, and takeoff.
                      access:
                        type: string
                        description: The access level (possible values "administrator", "member", or "none").
                roleIds:
                  type: array
                  description: |
                    Array of role IDs to assign to the user. Note: Pass role IDs, not role names.
                  items:
                    type: string
            example:
              products:
                - key: docs
                  access: member
                - key: cost
                  access: administrator
              roleIds:
                - 7009862b-39be-4ccd-9f87-92ecb1d6bdb4
                - 8709862b-39be-4ccd-9f87-92ecb1d6bdb5
      responses:
        "200":
          description: User updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    description: The unique identifier of the project user.
                  status:
                    type: string
                    description: The update status.
              example:
                userId: "user_123"
                status: "updated"
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "403":
          description: Forbidden – The user does not have permission to update the specified user.
        "404":
          description: Not Found – The specified user or project was not found.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
  /cost/v1/containers/{containerId}/templates:
    get:
      summary: Retrieve Budget Code Templates
      description: >
        Retrieves a list of budget code templates for the specified container. Templates include IDs and names used to structure cost data.
      operationId: getCostTemplates
      parameters:
        - name: containerId
          in: path
          description: The container ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of budget code templates.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    templateId:
                      type: string
                      description: The unique identifier of the cost template.
                    name:
                      type: string
                      description: The name of the cost template.
              example:
                - templateId: temp_123
                  name: Standard Template
                - templateId: temp_456
                  name: Custom Template
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
  /cost/v1/containers/{containerId}/templates/{templateId}/segments:
    post:
      summary: Create a Cost Segment
      description: >
        Creates a cost segment for a specified container template. The payload must include the segment name, type, 
        delimiter, and length to properly define the structure of the cost code segment.
      operationId: createCostSegment
      parameters:
        - name: containerId
          in: path
          description: The container ID.
          required: true
          schema:
            type: string
        - name: templateId
          in: path
          description: The template ID for the container.
          required: true
          schema:
            type: string
      requestBody:
        description: Payload for creating a cost segment.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the cost segment (e.g., "Division", "Cost Code", "Cost Type").
                type:
                  type: string
                  description: The type of segment. Valid values are "code" or "info".
                  enum: [code, info]
                delimiter:
                  type: string
                  description: The character to use as delimiter between segments (e.g., "." or "-"). Use empty string if no delimiter is required.
                length:
                  type: integer
                  description: The maximum number of characters allowed for values in this segment.
              required:
                - name
                - type
                - delimiter
                - length
            example:
              name: "Division"
              type: "code"
              delimiter: "."
              length: 2
      responses:
        "201":
          description: Cost segment created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the created cost segment.
                  name:
                    type: string
                    description: The name of the cost segment.
                  type:
                    type: string
                    description: The type of segment.
                  delimiter:
                    type: string
                    description: The delimiter used.
                  length:
                    type: integer
                    description: The maximum character length allowed.
              example:
                id: "seg_789"
                name: "Division"
                type: "code"
                delimiter: "."
                length: 2
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "404":
          description: Not Found – The specified container or template was not found.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
    get:
      summary: Retrieve Budget Code Segments
      description: >
        Retrieves a list of budget code segments for the specified template in the container.
      operationId: getCostSegments
      parameters:
        - name: containerId
          in: path
          description: The container ID.
          required: true
          schema:
            type: string
        - name: templateId
          in: path
          description: The template ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of budget code segments.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    segmentId:
                      type: string
                      description: The unique identifier of the segment.
                    name:
                      type: string
                      description: The name of the segment.
                    where:
                      type: string
                      description: The segment type (e.g., "Code" or "Info").
                    allowedCharacters:
                      type: integer
                      description: The allowed number of characters.
                    delimiter:
                      type: string
                      description: The delimiter used, if any.
              example:
                - segmentId: "seg_001"
                  name: "Cost Code"
                  where: "Code"
                  allowedCharacters: 6
                  delimiter: ""
        "400":
          description: Bad Request.
        "401":
          description: Unauthorized.
        "500":
          description: Internal Server Error.
      security:
        - oauth2: []
  /cost/v1/containers/{containerId}/segments/{segmentId}/values:
    post:
      summary: Create a Cost Segment Value
      description: >
        Creates a value for a specific cost segment. The payload must include the actual cost code value and its description (e.g., code "033000" and description "Cast-In-Place Concrete").
      operationId: createCostSegmentValue
      parameters:
        - name: containerId
          in: path
          description: The container ID.
          required: true
          schema:
            type: string
        - name: segmentId
          in: path
          description: The cost segment ID.
          required: true
          schema:
            type: string
      requestBody:
        description: Payload for creating a cost segment value.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: The actual cost code value (e.g., "033000").
                description:
                  type: string
                  description: A description of the cost code (e.g., "Cast-In-Place Concrete").
              required:
                - code
                - description
            example:
              code: "033000"
              description: Cast-In-Place Concrete
      responses:
        "201":
          description: Cost segment value created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  valueId:
                    type: string
                    description: The unique identifier of the created cost segment value.
                  status:
                    type: string
                    description: The creation status.
              example:
                valueId: val_123
                status: created
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
  /cost/v1/containers/{containerId}/segment-values:
    get:
      summary: Retrieve Budget Code Segment Values
      description: >
        Retrieves a list of budget code segment values for the specified container.
      operationId: getCostSegmentValues
      parameters:
        - name: containerId
          in: path
          description: The container ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of budget code segment values.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    valueId:
                      type: string
                      description: The unique identifier of the cost segment value.
                    code:
                      type: string
                      description: The cost code value.
                    description:
                      type: string
                      description: A description of the cost code.
              example:
                - valueId: "val_001"
                  code: "033000"
                  description: "Cast-In-Place Concrete"
        "400":
          description: Bad Request.
        "401":
          description: Unauthorized.
        "500":
          description: Internal Server Error.
      security:
        - oauth2: []
  /cost/v1/containers/{containerId}/budgets:
    post:
      summary: Create a Budget Item
      description: >
        Creates a new budget item in the specified container. Required fields: code, name, quantity, unitPrice, and unit. Optionally, a description may be provided.
      operationId: createBudgetItem
      parameters:
        - name: containerId
          in: path
          description: The container ID.
          required: true
          schema:
            type: string
      requestBody:
        description: Payload for creating a new budget item.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: The budget code (must comply with an existing budget code segment criteria). *
                name:
                  type: string
                  description: The name of the budget item. *
                quantity:
                  type: number
                  format: double
                  description: The quantity for the budget item. *
                unitPrice:
                  type: number
                  format: double
                  description: The unit cost for the budget item. *
                unit:
                  type: string
                  description: The unit of measure for the budget item. *
                description:
                  type: string
                  description: An optional description for the budget item.
              required:
                - code
                - name
                - quantity
                - unitPrice
                - unit
            example:
              code: "BUDG001"
              name: "Concrete Budget"
              quantity: 100
              unitPrice: 75.50
              unit: "cubic yards"
              description: "Budget for foundation concrete"
      responses:
        "201":
          description: Budget item created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  budgetItemId:
                    type: string
                    description: The unique identifier of the created budget item.
                  status:
                    type: string
                    description: The creation status.
              example:
                budgetItemId: "budget_item_001"
                status: "created"
        "400":
          description: Bad Request – The input payload is invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "500":
          description: Internal Server Error – An unexpected error occurred.
      security:
        - oauth2: []
    get:
      summary: Retrieve Budget Items
      description: >
        Retrieves a list of budget items for the specified container. Optional parameters can be used to filter the results,
        limit the number of items returned, and control pagination.
      operationId: getBudgetItems
      parameters:
        - name: containerId
          in: path
          description: The container ID.
          required: true
          schema:
            type: string
        - name: filter
          in: query
          description: >
            Filter criteria for budget items. Uses the format "property:operation:value" (e.g., "code:eq:01-000").
            Supported operations include eq (equals), contains, gt (greater than), lt (less than), and others.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of items to return per page.
          required: false
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          description: The offset for pagination.
          required: false
          schema:
            type: integer
            default: 0
        - name: orderBy
          in: query
          description: The property to sort results by (e.g., "code:asc" or "name:desc").
          required: false
          schema:
            type: string
      responses:
        "200":
          description: A list of budget items.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        description: The current offset for pagination.
                      limit:
                        type: integer
                        description: The maximum number of items returned per page.
                      totalResults:
                        type: integer
                        description: The total number of budget items matching the filter criteria.
                  results:
                    type: array
                    description: List of budget items.
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The unique identifier of the budget item.
                        code:
                          type: string
                          description: The budget code.
                        name:
                          type: string
                          description: The name of the budget item.
                        description:
                          type: string
                          description: The description of the budget item.
                        quantity:
                          type: number
                          format: double
                          description: The quantity for the budget item.
                        unit:
                          type: string
                          description: The unit of measure.
                        unitPrice:
                          type: number
                          format: double
                          description: The unit cost for the budget item.
                        cost:
                          type: number
                          format: double
                          description: The total cost (quantity × unitPrice).
                        createdAt:
                          type: string
                          format: date-time
                          description: The creation timestamp.
                        createdBy:
                          type: string
                          description: The user ID of the creator.
                        updatedAt:
                          type: string
                          format: date-time
                          description: The last update timestamp.
                        updatedBy:
                          type: string
                          description: The user ID of the last updater.
              example:
                pagination:
                  offset: 0
                  limit: 100
                  totalResults: 2
                results:
                  - id: "budget_001"
                    code: "01-000"
                    name: "Concrete Foundation"
                    description: "Foundation concrete work"
                    quantity: 100.0
                    unit: "cubic yards"
                    unitPrice: 75.50
                    cost: 7550.00
                    createdAt: "2023-01-15T10:30:00Z"
                    createdBy: "user_123"
                    updatedAt: "2023-01-15T10:30:00Z"
                    updatedBy: "user_123"
                  - id: "budget_002"
                    code: "02-000"
                    name: "Structural Steel"
                    description: "Structural steel framework"
                    quantity: 50.0
                    unit: "tons"
                    unitPrice: 1200.00
                    cost: 60000.00
                    createdAt: "2023-01-16T14:45:00Z"
                    createdBy: "user_123"
                    updatedAt: "2023-01-16T14:45:00Z"
                    updatedBy: "user_123"
        "400":
          description: Bad Request – The input parameters are invalid.
        "401":
          description: Unauthorized – Invalid or missing credentials.
        "403":
