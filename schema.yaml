openapi: 3.1.0
info:
  title: Autodesk ACC API
  description: >
    This API specification is meant to be used with the Autodesk ACC API. It will evolve as I add more endpoints.
  version: 1.0.0
servers:
  - url: https://developer.api.autodesk.com/
paths:
  /construction/admin/v1/accounts/{accountId}/projects:
    get:
      summary: Retrieve Projects for an Account specified by the user in this format "8d3b74be-3fa3-408c-a2e3-91553757c743"
      operationId: getProjectsForAccount
      parameters:
        - name: accountId
          in: path
          description: The Autodesk account ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
      security:
        - oauth2: []
  /cost/v1/containers/{containerId}/templates:
    get:
      summary: Retrieves a list of budget code templates for the specified container. Templates include IDs and names used to structure cost data.
      operationId: getBudgetCodeTemplates
      parameters:
        - name: containerId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
  /cost/v1/containers/{containerId}/templates/{templateId}/segments:
    get:
      summary: Retrieves a list of budget code segments for the specified template. Segments include IDs and names used to structure cost data.
      operationId: getBudgetCodeSegments
      parameters:
        - name: containerId
          in: path
          required: true
          schema:
            type: string
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    post:
      summary: Creates a new budget code segment for the specified template.
      operationId: createBudgetCodeSegment
      parameters:
        - name: containerId
          in: path
          required: true
          schema:
            type: string
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the budget code template.
                  maxLength: 1024
                type:
                  type: string
                  description: The segment type. Possible values are code, column, or info. Code segments are displayed as part of the budget code. Column segments are displayed in a separate column. Info segments are not displayed.
                  enum: [code, column, info]
                  default: code
                delimiter:
                  type: string
                  description: The delimiter that follows the segment.
                  enum: [none, space, point, hyphen, underscore, tab]
                  default: none
                length:
                  type: number
                  description: The number of characters allowed in the segment.
                  minimum: 1
                  maximum: 100
                  default: 100
                isVariableLength:
                  type: boolean
                  description: Whether the segment is flexible length.
                  default: false
                position:
                  type: number
                  description: The order of the segment in the budget code template.
                sampleCode:
                  type: string
                  description: A code sample for the segment used to demonstrate how the segment looks when displayed.
      responses:
        "200":
          description: OK